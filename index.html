<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .div1 {
      width: 100%;
      height: 100px;
      background-color: #7474e2;
    }

    input {
      outline: none;
      font-size: 20px;
      border-radius: 20px;
      text-align: center;
      margin-top: 30px;
    }

    .div2 {
      width: 100%;
      height: 1000vh;
      background-color: #0c0428;
    }

    .btn {
      font-size: 20px;
    }

    .film {
      width: 300px;
      height: 300px;
      color: #fff;
    }

    img {
      width: 150px;
      height: 150px;
    }

    ul li {
      color: #fff;
    }

    #movieList {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: no-wrap;
    }
  </style>
  <body>
    <div class="div1">
      <input type="text" placeholder="Search" />
    </div>

    <div class="div2">
      <span> <button class="btn" onclick="showAll()">Tất cả</button> </span>
      <span>
        <button class="btn" onclick="showAction()">Hành động</button>
      </span>
      <span> <button class="btn" onclick="showHorror()">Kinh dị</button> </span>
      <span>
        <button class="btn" onclick="showRomance()">Tình cảm</button>
      </span>
      <br />
      <br />

      <ul id="movieList">
        <!-- <li>
          <img
            src="https://hephimmoi.net/wp-content/uploads/2022/06/black-adam-80418-thumbnail.jpg"
            alt=""
          />
          <h3>Black Adam</h3>
          <p>Action</p>
          <p>2022</p>
        </li> -->
      </ul>
    </div>

    <script>
      let movies = [
        {
          image:
            "https://hephimmoi.net/wp-content/uploads/2022/06/black-adam-80418-thumbnail.jpg",
          title: "Black Adam",
          genre: "Action",
          year: 2022,
        },
        {
          image:
            "https://hephimmoi.net/wp-content/uploads/2023/05/qua-nhanh-qua-nguy-hiem-10-122288-thumbnail.jpg",
          title: "Fast X",
          genre: "Action",
          year: 2023,
        },
        {
          image:
            "https://hephimmoi.net/wp-content/uploads/2023/05/hon-dao-tu-than-122641-thumbnail.jpg",
          title: "Mindhunters",
          genre: "Horror",
          year: 2004,
        },
        {
          image:
            "https://hephimmoi.net/wp-content/uploads/2023/05/bo-ba-su-gia-dia-nguc-122308-thumbnail.jpg",
          title: "Three from Hell",
          genre: "Horror",
          year: 2019,
        },
        {
          image:
            "https://hephimmoi.net/wp-content/uploads/2023/03/bau-troi-bao-la-118901-thumbnail.jpg",
          title: "The Sky Is Everywhere",
          genre: "Romance",
          year: 2022,
        },
        {
          image:
            "https://hephimmoi.net/wp-content/uploads/2023/03/anh-ay-vuot-nui-song-ma-den-118809-thumbnail.jpg",
          title: "I Belonged To Your World",
          genre: "Romance",
          year: 2023,
        },
      ];

      function showAll() {
        // console.log("1");
        let movieList = document.querySelector("#movieList");
        for (let movie of movies) {
          let listItem = document.createElement("li");

          let image = document.createElement("img");
          image.src = movie.image;
          listItem.appendChild(image);

          let title = document.createElement("h3");
          title.textContent = movie.title;
          listItem.appendChild(title);

          let genre = document.createElement("p");
          genre.textContent = movie.genre;
          listItem.appendChild(genre);

          let year = document.createElement("p");
          year.textContent = movie.year;
          listItem.appendChild(year);

          movieList.appendChild(listItem);
        }
      }

      function showAction() {
        // console.log("1");
        let desiredGenre = "Action";
        let filteredMovies = movies.filter(
          (movie) => movie.genre === desiredGenre
        );
        let movieList = document.querySelector("#movieList");
        movieList.innerHTML = "";
        for (let movie of filteredMovies) {
          let listItem = document.createElement("li");
          let image = document.createElement("img");
          image.src = movie.image;
          listItem.appendChild(image);
          let title = document.createElement("h3");
          title.textContent = movie.title;
          listItem.appendChild(title);
          movieList.appendChild(listItem);
        }
      }

      function showHorror() {
        // console.log("1");
        let desiredGenre = "Horror";
        let filteredMovies = movies.filter(
          (movie) => movie.genre === desiredGenre
        );
        let movieList = document.querySelector("#movieList");
        movieList.innerHTML = "";
        for (let movie of filteredMovies) {
          let listItem = document.createElement("li");
          let image = document.createElement("img");
          image.src = movie.image;
          listItem.appendChild(image);
          let title = document.createElement("h3");
          title.textContent = movie.title;
          listItem.appendChild(title);
          movieList.appendChild(listItem);
        }
      }

      function showRomance() {
        // console.log("1");
        let desiredGenre = "Romance";
        let filteredMovies = movies.filter(
          (movie) => movie.genre === desiredGenre
        );
        let movieList = document.querySelector("#movieList");
        movieList.innerHTML = "";
        for (let movie of filteredMovies) {
          let listItem = document.createElement("li");
          let image = document.createElement("img");
          image.src = movie.image;
          listItem.appendChild(image);
          let title = document.createElement("h3");
          title.textContent = movie.title;
          listItem.appendChild(title);
          movieList.appendChild(listItem);
        }
      }
    </script>
  </body>
</html>
